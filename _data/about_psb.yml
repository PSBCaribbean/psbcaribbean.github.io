intro: "PSB is dedicated to working with Caribbean football players to connect them to teams around the globe. The team seeks to recruit talented individuals from the Caribbean islands and assist with their placement in football clubs. PSB currently works with football clubs in Europe to create the best opportunities for our clients. Counseling, mentorship and training are also included in our package deals to help our clients get the best all-rounded experience in their professional football career."
