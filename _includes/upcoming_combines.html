<div class="col s12">
    <div class="valign">
      <h2 class="header padding"> UPCOMING COMBINES </h2>
    </div>
    {% for item in site.data.global.combines %}
    <a href="#{{item.code}}">  
      <div class="combine-card col s12 m4">
        <div class="card small hoverable">
          <div class="card-image">
            <img src="{{item.image-url}}">
            <div class="after"></div>
            <span class="card-title {{item.color}} header color-dark"> {{item.country}} </span>
          </div>
          <div class="card-content">
            <p class="color-grey flow-text"> {{item.date}} </p>
          </div>  
        </div>
      </div>
    </a>
    <div id="{{item.code}}" class="modal">
      <div class="modal-content">
        <h4>{{item.country}} - {{item.date}}</h4>
        <p>{{item.information}}</p>
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-yellow btn-flat">CLOSE</a>
        <a href="/registration" class="btn-flat modal-action waves-yellow register-modal-btn">REGISTER NOW</a>
      </div>
     </div>
    {% endfor %}
</div>
